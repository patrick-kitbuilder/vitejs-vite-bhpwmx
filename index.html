<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
	<h1>Current date and time:<span id="datetime"></span></h1>

    <div class="container">
        <h1>Welcome to the Main Index</h1>
        <a href="ChatGPT/index.html" class="button">Go to ChatGPT</a>
        <a href="Claude/index.html" class="button">Go to Claude</a>
        <a href="Original/index.html" class="button">Go to Original</a>
    </div>
	<script>
	// create a function to update the date and time
	function updateDateTime() {
	  // create a new `Date` object
	  const now = new Date();

	  // get the current date and time as a string
	  const currentDateTime = now.toLocaleString();

	  // update the `textContent` property of the `span` element with the `id` of `datetime`
	  document.querySelector('#datetime').textContent = currentDateTime;
	}
	updateDateTime();
  </script>
</body>
</html>
